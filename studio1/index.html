<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs - Coffee Story</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dela+Gothic+One&family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dela+Gothic+One&family=Istok+Web&family=Raleway:ital@1&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Display&family=Dela+Gothic+One&family=Istok+Web&family=Raleway:ital@1&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=DM+Serif+Display&family=Dela+Gothic+One&family=Istok+Web&family=Raleway:ital@1&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=DM+Serif+Display&family=Dela+Gothic+One&family=Gabarito&family=Istok+Web&family=Raleway:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header>
        <h1>Mad Libs</h1>
        <h2>Enter into a wild study cafe experience</h2>
        <img src="images/bgCoffee.png" alt="coffee">
    </header>
    
    <main>
        <form id="myform">
            <h2>COFFEE MENU</h2>
            <div class="container">

                <div class="word">
                    <label for="name">Name of Person:</label>
                    <input type="text" id="name" >
                </div>

                <div class="word">
                    <label for="cafeName">Name a cafe:</label>
                    <input type="text" id="cafeName" >
                </div>

                <div class="word">
                    <label for="pluralN">Plural Noun:</label>
                    <input type="text" id="pluralN" >                   
                </div>

                <div class="word">
                    <label for="adj1">Adjective:</label>
                    <input type="text" id="adj1" >                    
                </div>

                <div class="word">
                    <label for="animal">Animal:</label>
                    <input type="text" id="animal" >                    
                </div>

                <div class="word">
                    <label for="greeting">Greeting:</label>
                    <input type="text" id="greeting" >                    
                </div>

                <div class="word">
                    <label for="adj2">Adjective:</label>
                    <input type="text" id="adj2" >
                </div>

                <div class="word">
                    <label for="studySubject">Study Subject:</label>
                    <input type="text" id="studySubject" >
                </div>

                <div class="word">
                    <label for="historicalFigure">Historical Figure:</label>
                    <input type="text" id="historicalFigure" >
                </div>

                <div class="word">
                    <label for="color">Color:</label>
                    <input type="text" id="color" >
                </div>

                <div class="word">
                    <label for="music">Music Genre:</label>
                    <input type="text" id="music" >                    
                </div>

                <br>

                <input id="submit" type="submit" value="Generate Story" class="open">
            </div>

        </form>

        <section id="overlay" class="hidden">
            <article id="madlib">
                <h2>Study Session at the Cafe</h2>
                <p></p>
                <button class="close">close</button>
            </article>
        </section>


    </main>
</body>

</html>
