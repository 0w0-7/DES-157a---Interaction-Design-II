<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs - Coffee Story</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dela+Gothic+One&family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dela+Gothic+One&family=Istok+Web&family=Raleway:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header>
        <h1>Mad Libs</h1>
        <h2>Enter into a wild study cafe experience</h2>
    </header>
    
    <main>
        <form>
            <h2>MENU</h2>
            <div class="container">

                <div class="word">
                    <label for="name">Name of Person:</label>
                    <input type=”text” id="name" required>
                </div>

                <div class="word">
                    <label for="cafeN">Name a cafe:</label>
                    <input type=”text” id="cafeN" required>
                </div>

                <div class="word">
                    <label for="pluralN">Plural Noun:</label>
                    <input type=”text” id="pluralN" required>                   
                </div>

                <div class="word">
                    <label for="adjective1">Adjective:</label>
                    <input type=”text” id="adjective1" required>                    
                </div>

                <div class="word">
                    <label for="animal">Animal:</label>
                    <input type=”text” id="animal" required>                    
                </div>

                <div class="word">
                    <label for="greeting">Greeting:</label>
                    <input type=”text” id="greeting" required>                    
                </div>

                <div class="word">
                    <label for="adjective2">Adjective:</label>
                    <input type=”text” id="adjective2" required>
                </div>

                <div class="word">
                    <label for="studySubject">Study Subject:</label>
                    <input type=”text” id="studySubject" required>
                </div>

                <div class="word">
                    <label for="color">Color:</label>
                    <input type=”text” id="color" required>
                </div>

                <div class="word">
                    <label for="music">Music Genre:</label>
                    <input type=”text” id="music" required>                    
                </div>

                <br>

                <input id="submit" type="submit">
            </div>

        </form>


    </main>
</body>

</html>
